<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>FINANCIERA</title>
  </head>

    <div class="container">
        <form id="mainForm" name="mainForm" enctype="multipart/form-data">
            
            <input class="form-control" type="text" id="montoPrestamo" name="montoPrestamo" placeholder="Monto del Prestamo" > <br><br>
            
            <select class="form-select" id="tasaInteres" name="tasaInteres" aria-label="Default select example">
                <option selected>Tasa de interes</option>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
              </select><br><br><br>

              <select class="form-select" id="plazoMeses" name="plazoMeses" aria-label="Default select example">
                <option selected>Plazo a meses</option>
                <option value="12">12</option>
                <option value="24">24</option>
                <option value="36">36</option>
                <option value="48">48</option>
                <option value="60">60</option>
              </select><br><br><br>
            
            <a href="" class="btn btn-primary" onclick="enviarFormOnClick('POST', 'http://localhost/financiera2/simulacion/registrarSimulacion')">Calcular</a>
            <div id="oOutput"></div>
        </form>

        
    </div>

  <body>

    <!-- Optional JavaScript; choose one of the two! -->
